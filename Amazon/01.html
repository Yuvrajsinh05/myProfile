<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            color: black;
            background-color: chocolate;
            /* padding: 30px; */
            position: relative;
            width: 100px;
        }

        .dropdown-content {
            color: yellow;
            background-color: black;
            padding: 20px;
            position: absolute;
            display: none;
            width: 200px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <span class="dropdown">
    <h2 >heeeeeey</h2>
    <div class="dropdown-content">
        <span>hello</span>
    </span>
</div>
</body>

</html>
